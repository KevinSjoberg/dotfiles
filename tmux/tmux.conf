# Reattach to user namespace
set -g default-command "reattach-to-user-namespace -l bash"

# Prefix
set -g prefix C-a
bind C-a send-prefix

# 256-color support
set -g default-terminal "screen-256color"

# Unbind keys
unbind C-b
unbind [
unbind ]
unbind p

# Minimize escape-time
set -sg escape-time 1

# Window and Pane indexes start at 1
set  -g base-index 1
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Window splitting
bind | split-window -h
bind - split-window -v

# Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Repetitive resizing of panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy/Paste bindings
setw -g mode-keys vi
bind Escape copy-mode
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Status modifications
set -g status-utf8 on
set -g status-interval 60

set -g status-justify left

set -g status-left-length 40
set -g status-left '#S #I:#P '
set -g status-right '#H %Y-%m-%d %H:%M'

# Base 16 colors
set -g mode-style                   "bg=colour19,fg=colour21,bold"
set -g status-style                 "bg=colour19,fg=colour20"
set -g message-style                "bg=colour19,fg=colour21"
set -g pane-border-style            "fg=colour18"
set -g pane-active-border-style     "fg=colour19"
setw -g window-status-current-style "fg=colour10"
