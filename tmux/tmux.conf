# tmux configuration for sane development in Vim
# by Kevin Sj√∂berg.
#

# Reattach to user namespace
set -g default-command "reattach-to-user-namespace -l /bin/bash"

# Prefix
set -g prefix C-a
bind C-a send-prefix

# 256-color support
set -g default-terminal "screen-256color"

# Unbind keys
unbind C-b
unbind [
unbind ]
unbind p

# Minimize escape-time
set -sg escape-time 1 

# Window and Pane indexes start at 1
set  -g base-index 1
setw -g pane-base-index 1

# Window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Window splitting
bind | split-window -h
bind - split-window -v

# Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Repetitive resizing of panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy/Paste bindings
bind Escape copy-mode
bind p paste-buffer
bind y run "reattach-to-user-namespace -l /bin/bash -c 'tmux show-buffer | pbcopy'"
bind -t vi-copy "y" copy-selection
bind -t vi-copy "v" begin-selection

# Status modifications
set -g status-utf8 on
set -g display-time 4000
set -g status-interval 60
set -g status-justify centre

set -g status-left "Session: #S"
set -g status-left-length 40

set -g status-right "%d %b %R"
